<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OrchestrationApi - 请求日志</title>

    <!-- Favicon 配置 - 添加版本号防止缓存 -->
    <link rel="icon" href="/favicon.png?v=2" type="image/png">
    <link rel="shortcut icon" href="/favicon.ico?v=2" type="image/x-icon">
    <link rel="apple-touch-icon" href="/favicon.png?v=2" />

    <!-- 早期认证检查脚本 - 在页面渲染前执行 -->
    <script>
        // 立即检查认证状态，避免显示未授权内容
        (function() {
            const token = localStorage.getItem('authToken');
            if (!token) {
                // 没有token，立即跳转到登录页
                window.location.href = '/login';
                return;
            }

            // 有token，但需要验证其有效性
            // 使用同步方式快速检查token格式和过期时间
            try {
                // 简单的JWT token格式检查
                const parts = token.split('.');
                if (parts.length !== 3) {
                    localStorage.removeItem('authToken');
                    localStorage.removeItem('tokenExpires');
                    window.location.href = '/login';
                    return;
                }

                // 检查本地存储的过期时间
                const tokenExpires = localStorage.getItem('tokenExpires');
                if (tokenExpires) {
                    const expiresAt = new Date(tokenExpires);
                    const now = new Date();
                    if (now >= expiresAt) {
                        // token已过期
                        localStorage.removeItem('authToken');
                        localStorage.removeItem('tokenExpires');
                        window.location.href = '/login';
                        return;
                    }
                }

                // token格式正确且未过期，继续加载页面
                // 详细的服务器端验证将在Alpine.js初始化时进行
            } catch (error) {
                // token解析失败，清理并跳转
                localStorage.removeItem('authToken');
                localStorage.removeItem('tokenExpires');
                window.location.href = '/login';
                return;
            }
        })();
    </script>

    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js" defer></script>
    <!-- 升级到最新版本的图表库 -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.js"></script>
    <script
        src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns@3.0.0/dist/chartjs-adapter-date-fns.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-zoom@2.0.1/dist/chartjs-plugin-zoom.min.js"></script>
    <script
        src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels@2.2.0/dist/chartjs-plugin-datalabels.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/echarts@5.4.3/dist/echarts.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jspdf@2.5.1/dist/jspdf.umd.min.js"></script>
    <link rel="stylesheet" href="css/logs.css">

</head>

<body class="bg-gray-100 min-h-screen">
    <div class="container mx-auto px-4 py-8" x-data="logsManagement()">
        <!-- Header -->
        <div class="flex flex-col sm:flex-row justify-between items-start sm:items-center mb-8 gap-4">
            <div>
                <h1 class="text-3xl font-bold text-gray-800">请求日志</h1>
                <p class="text-gray-600">查看和分析API请求日志</p>
            </div>
            <div class="flex flex-wrap gap-2">
                <a href="/dashboard"
                    class="bg-gray-500 hover:bg-gray-600 text-white px-4 py-2 rounded-lg transition duration-200">
                    返回仪表板
                </a>
                <button @click="refreshLogs()"
                    class="bg-blue-500 hover:bg-blue-600 text-white px-4 py-2 rounded-lg transition duration-200">
                    刷新数据
                </button>
                <button @click="toggleAutoRefresh()"
                    :class="autoRefresh ? 'bg-green-500 hover:bg-green-600' : 'bg-gray-500 hover:bg-gray-600'"
                    class="text-white px-4 py-2 rounded-lg transition duration-200">
                    <span x-text="autoRefresh ? '自动刷新: 开' : '自动刷新: 关'"></span>
                </button>
            </div>
        </div>

        <!-- Real-time Status Indicator -->
        <div x-show="autoRefresh"
            class="mb-4 p-3 bg-green-50 border border-green-200 rounded-lg flex items-center gap-2">
            <div class="w-2 h-2 bg-green-500 rounded-full animate-pulse"></div>
            <span class="text-green-700 text-sm">实时更新已启用 - 下次更新: <span x-text="nextUpdateCountdown"></span>秒</span>
        </div>

        <!-- Stats Cards -->
        <div class="grid grid-cols-2 md:grid-cols-4 gap-4 md:gap-6 mb-8">
            <div class="bg-white rounded-lg shadow-md p-4 md:p-6 fade-in">
                <div class="flex items-center">
                    <div class="p-2 bg-blue-100 rounded-lg">
                        <svg class="w-6 h-6 text-blue-600" fill="none" stroke="currentColor" viewBox="0 0 24 24"
                            aria-hidden="true">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M9 19v-6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2a2 2 0 002-2zm0 0V9a2 2 0 012-2h2a2 2 0 012 2v10m-6 0a2 2 0 002 2h2a2 2 0 002-2m0 0V5a2 2 0 012-2h2a2 2 0 012 2v14a2 2 0 01-2 2h-2a2 2 0 01-2-2z">
                            </path>
                        </svg>
                    </div>
                    <div class="ml-4">
                        <p class="text-sm font-medium text-gray-600">总请求数</p>
                        <p class="text-xl md:text-2xl font-semibold text-gray-900" x-text="totalRequests"></p>
                    </div>
                </div>
            </div>

            <div class="bg-white rounded-lg shadow-md p-4 md:p-6 fade-in">
                <div class="flex items-center">
                    <div class="p-2 bg-green-100 rounded-lg">
                        <svg class="w-6 h-6 text-green-600" fill="none" stroke="currentColor" viewBox="0 0 24 24"
                            aria-hidden="true">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                        </svg>
                    </div>
                    <div class="ml-4">
                        <p class="text-sm font-medium text-gray-600">成功请求</p>
                        <p class="text-xl md:text-2xl font-semibold text-gray-900" x-text="successRequests"></p>
                    </div>
                </div>
            </div>

            <div class="bg-white rounded-lg shadow-md p-4 md:p-6 fade-in">
                <div class="flex items-center">
                    <div class="p-2 bg-red-100 rounded-lg">
                        <svg class="w-6 h-6 text-red-600" fill="none" stroke="currentColor" viewBox="0 0 24 24"
                            aria-hidden="true">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                        </svg>
                    </div>
                    <div class="ml-4">
                        <p class="text-sm font-medium text-gray-600">失败请求</p>
                        <p class="text-xl md:text-2xl font-semibold text-gray-900" x-text="errorRequests"></p>
                    </div>
                </div>
            </div>

            <div class="bg-white rounded-lg shadow-md p-4 md:p-6 fade-in">
                <div class="flex items-center">
                    <div class="p-2 bg-purple-100 rounded-lg">
                        <svg class="w-6 h-6 text-purple-600" fill="none" stroke="currentColor" viewBox="0 0 24 24"
                            aria-hidden="true">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M13 10V3L4 14h7v7l9-11h-7z"></path>
                        </svg>
                    </div>
                    <div class="ml-4">
                        <p class="text-sm font-medium text-gray-600">平均响应时间</p>
                        <p class="text-xl md:text-2xl font-semibold text-gray-900" x-text="avgResponseTime + 'ms'"></p>
                    </div>
                </div>
            </div>
        </div>

        <!-- Advanced Charts Section -->
        <div class="bg-white rounded-lg shadow-md p-6 mb-8 fade-in" id="charts-section">
            <div class="flex flex-col sm:flex-row justify-between items-start sm:items-center mb-6 gap-4">
                <h2 class="text-xl font-bold text-gray-800">数据可视化</h2>
                <div class="flex flex-wrap gap-2">
                    <select x-model="chartTimeRange" @change="updateChartsWithTimeRange()"
                        class="px-3 py-1 border border-gray-300 rounded text-sm focus:outline-none focus:ring-2 focus:ring-blue-500">
                        <option value="">全部</option>
                        <option value="1h">最近1小时</option>
                        <option value="6h">最近6小时</option>
                        <option value="24h">最近24小时</option>
                        <option value="7d">最近7天</option>
                        <option value="30d">最近30天</option>
                    </select>
                    <button @click="exportAllCharts()"
                        class="bg-green-500 hover:bg-green-600 text-white px-3 py-1 rounded text-sm transition duration-200">
                        导出图表
                    </button>
                    <button @click="resetAllCharts()"
                        class="bg-gray-500 hover:bg-gray-600 text-white px-3 py-1 rounded text-sm transition duration-200">
                        重置缩放
                    </button>
                </div>
            </div>

            <!-- 图表行 -->
            <div class="grid grid-cols-1 lg:grid-cols-2 gap-6 mb-8">
                <!-- 请求状态分布饼图 -->
                <div class="bg-gray-50 rounded-lg p-4 relative">
                    <h3 class="text-lg font-semibold mb-4 text-center text-gray-700">请求状态分布</h3>
                    <div class="chart-container">
                        <canvas id="statusChart" role="img" aria-label="请求状态分布饼图"></canvas>
                    </div>
                </div>

                <!-- 模型使用统计柱状图 -->
                <div class="bg-gray-50 rounded-lg p-4 relative">
                    <h3 class="text-lg font-semibold mb-4 text-center text-gray-700">模型使用统计</h3>
                    <div class="chart-container">
                        <canvas id="modelChart" role="img" aria-label="模型使用统计柱状图"></canvas>
                    </div>
                </div>
            </div>
        </div>

        <!-- Filters -->
        <div class="bg-white rounded-lg shadow-md p-6 mb-8 fade-in">
            <h2 class="text-xl font-bold mb-4">筛选条件</h2>
            <div class="grid grid-cols-1 md:grid-cols-3 lg:grid-cols-5 gap-4">
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">代理密钥</label>
                    <select x-model="filters.proxyKeyName" @change="applyFilters()"
                        class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                        <option value="">所有密钥</option>
                        <template x-for="key in proxyKeys" :key="key">
                            <option :value="key" x-text="key"></option>
                        </template>
                    </select>
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">分组</label>
                    <select x-model="filters.providerGroup" @change="applyFilters()"
                        class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                        <option value="">所有分组</option>
                        <template x-for="group in providerGroups" :key="group">
                            <option :value="group" x-text="group"></option>
                        </template>
                    </select>
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">模型</label>
                    <select x-model="filters.model" @change="applyFilters()"
                        class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                        <option value="">所有模型</option>
                        <template x-for="model in models" :key="model">
                            <option :value="model" x-text="model"></option>
                        </template>
                    </select>
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">状态</label>
                    <select x-model="filters.status" @change="applyFilters()"
                        class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                        <option value="">所有状态</option>
                        <option value="200">成功 (200)</option>
                        <option value="error">错误 (非200)</option>
                    </select>
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">请求类型</label>
                    <select x-model="filters.stream" @change="applyFilters()"
                        class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                        <option value="">所有类型</option>
                        <option value="true">流式</option>
                        <option value="false">非流式</option>
                    </select>
                </div>
            </div>
        </div>

        <!-- Logs Table -->
        <div class="bg-white rounded-lg shadow-md p-6 fade-in">
            <div class="flex flex-col sm:flex-row justify-between items-start sm:items-center mb-6 gap-4">
                <h2 class="text-xl font-bold">请求日志</h2>
                <div class="flex flex-col sm:flex-row items-start sm:items-center gap-4 w-full sm:w-auto">
                    <!-- 批量操作按钮 -->
                    <div x-show="selectedLogs.length > 0" class="flex items-center gap-2">
                        <span class="text-sm text-gray-600">已选择 <span x-text="selectedLogs.length"></span> 条</span>
                        <button @click="deleteSelectedLogs()"
                            class="bg-red-500 hover:bg-red-600 text-white px-3 py-1 rounded text-sm transition duration-200">
                            删除选中
                        </button>
                    </div>
                    <!-- 导出和清空按钮 -->
                    <div class="flex items-center gap-2">
                        <button @click="exportLogs()"
                            class="bg-green-500 hover:bg-green-600 text-white px-3 py-1 rounded text-sm transition duration-200">
                            导出日志
                        </button>
                        <button @click="cleanupExpiredLogs()"
                            class="bg-yellow-500 hover:bg-yellow-600 text-white px-3 py-1 rounded text-sm transition duration-200">
                            清理过期日志
                        </button>
                        <button @click="clearErrorLogs()"
                            class="bg-orange-500 hover:bg-orange-600 text-white px-3 py-1 rounded text-sm transition duration-200">
                            清空错误日志
                        </button>
                        <button @click="clearAllLogs()"
                            class="bg-red-600 hover:bg-red-700 text-white px-3 py-1 rounded text-sm transition duration-200">
                            清空所有
                        </button>
                    </div>
                    <div class="text-sm text-gray-600">
                        共 <span x-text="totalCount"></span> 条记录
                    </div>
                </div>
            </div>

            <div class="overflow-x-auto">
                <table class="min-w-full table-auto">
                    <thead>
                        <tr class="bg-gray-50">
                            <th class="px-4 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                <input type="checkbox" @change="toggleSelectAll()" :checked="isAllSelected()"
                                    class="rounded border-gray-300 text-blue-600 focus:ring-blue-500">
                            </th>
                            <th class="px-4 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                时间</th>
                            <th class="px-4 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                代理密钥</th>
                            <th class="px-4 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                分组</th>
                            <th class="px-4 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                模型</th>
                            <th class="px-4 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                状态</th>
                            <th class="px-4 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                类型</th>
                            <th class="px-4 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                响应时间</th>
                            <th class="px-4 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                客户端IP</th>
                            <th class="px-4 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                操作</th>
                            <th class="px-4 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                错误</th>
                        </tr>
                    </thead>
                    <tbody class="bg-white divide-y divide-gray-200">
                        <template x-for="log in logs" :key="log.id">
                            <tr class="hover:bg-gray-50 transition-colors duration-150">
                                <td class="px-4 py-4 whitespace-nowrap">
                                    <input type="checkbox" :value="log.id" @change="toggleLogSelection(log.id)"
                                        :checked="selectedLogs.includes(log.id)"
                                        class="rounded border-gray-300 text-blue-600 focus:ring-blue-500">
                                </td>
                                <td class="px-4 py-4 whitespace-nowrap text-sm text-gray-900"
                                    x-text="formatDate(log.created_at)"></td>
                                <td class="px-4 py-4 whitespace-nowrap text-sm text-gray-900"
                                    x-text="log.proxy_key_name || 'Unknown'"></td>
                                <td class="px-4 py-4 whitespace-nowrap">
                                    <span
                                        class="inline-flex items-center px-2.5 py-0.5 rounded-full text-xs font-medium bg-purple-100 text-purple-800"
                                        x-text="log.provider_group || '-'"></span>
                                </td>
                                <td class="px-4 py-4 whitespace-nowrap text-sm text-gray-900" x-text="log.model"></td>
                                <td class="px-4 py-4 whitespace-nowrap">
                                    <span
                                        :class="log.status_code === 200 ? 'bg-green-100 text-green-800' : 'bg-red-100 text-red-800'"
                                        class="inline-flex items-center px-2.5 py-0.5 rounded-full text-xs font-medium"
                                        x-text="log.status_code"></span>
                                </td>
                                <td class="px-4 py-4 whitespace-nowrap">
                                    <span
                                        :class="log.is_stream ? 'bg-blue-100 text-blue-800' : 'bg-gray-100 text-gray-800'"
                                        class="inline-flex items-center px-2.5 py-0.5 rounded-full text-xs font-medium"
                                        x-text="log.is_stream ? '流式' : '普通'"></span>
                                </td>
                                <td class="px-4 py-4 whitespace-nowrap text-sm text-gray-900"
                                    x-text="(log.duration || 0) + 'ms'"></td>
                                <td class="px-4 py-4 whitespace-nowrap text-sm text-gray-900"
                                    x-text="log.client_ip || '-'"></td>
                                <td class="px-4 py-4 whitespace-nowrap text-sm font-medium">
                                    <button @click="viewLogDetail(log.id)"
                                        class="text-indigo-600 hover:text-indigo-900 transition-colors duration-150">查看详情</button>
                                </td>
                                <td class="px-4 py-4 whitespace-nowrap text-sm text-red-600 max-w-xs truncate"
                                    :title="log.error" x-text="log.error || '-'"></td>
                            </tr>
                        </template>
                    </tbody>
                </table>
            </div>

            <!-- Pagination -->
            <div class="mt-6 flex flex-col sm:flex-row justify-between items-center gap-4">
                <div class="text-sm text-gray-700">
                    显示 <span x-text="(currentPage - 1) * pageSize + 1"></span> 到 <span
                        x-text="Math.min(currentPage * pageSize, totalCount)"></span> 条，共 <span
                        x-text="totalCount"></span> 条记录
                </div>
                <div class="flex space-x-2">
                    <button @click="previousPage()" :disabled="currentPage === 1"
                        class="px-3 py-1 border border-gray-300 rounded-lg disabled:opacity-50 disabled:cursor-not-allowed hover:bg-gray-50 transition-colors duration-150">
                        上一页
                    </button>
                    <span class="px-3 py-1 bg-blue-500 text-white rounded-lg" x-text="currentPage"></span>
                    <button @click="nextPage()" :disabled="currentPage >= totalPages"
                        class="px-3 py-1 border border-gray-300 rounded-lg disabled:opacity-50 disabled:cursor-not-allowed hover:bg-gray-50 transition-colors duration-150">
                        下一页
                    </button>
                </div>
            </div>
        </div>

        <!-- Log Detail Modal -->
        <div x-show="showDetailModal" class="fixed inset-0 bg-gray-600 bg-opacity-50 overflow-y-auto h-full w-full z-50"
            x-cloak style="display: none;">
            <div class="relative top-10 mx-auto p-5 border w-11/12 max-w-4xl shadow-lg rounded-md bg-white">
                <div class="mt-3">
                    <div class="flex justify-between items-center mb-4">
                        <h3 class="text-lg font-medium text-gray-900">请求详情</h3>
                        <button @click="showDetailModal = false"
                            class="text-gray-400 hover:text-gray-600 transition-colors duration-150">
                            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M6 18L18 6M6 6l12 12"></path>
                            </svg>
                        </button>
                    </div>

                    <div x-show="logDetail" class="space-y-6">
                        <!-- Basic Info -->
                        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                            <div>
                                <label class="block text-sm font-medium text-gray-700">请求时间</label>
                                <p class="mt-1 text-sm text-gray-900"
                                    x-text="logDetail ? formatDate(logDetail.created_at) : ''"></p>
                            </div>
                            <div>
                                <label class="block text-sm font-medium text-gray-700">代理密钥</label>
                                <div class="mt-1">
                                    <p class="text-sm font-medium text-gray-900"
                                        x-text="logDetail ? logDetail.proxy_key_name : ''"></p>
                                </div>
                            </div>
                            <div>
                                <label class="block text-sm font-medium text-gray-700">服务商分组</label>
                                <p class="mt-1 text-sm text-gray-900"
                                    x-text="logDetail ? logDetail.provider_group : ''"></p>
                            </div>
                            <div>
                                <label class="block text-sm font-medium text-gray-700">API_KEY</label>
                                <p class="mt-1 text-sm text-gray-900 font-mono break-all"
                                    x-text="logDetail ? logDetail.openrouter_key : ''"></p>
                            </div>
                            <div>
                                <label class="block text-sm font-medium text-gray-700">模型</label>
                                <p class="mt-1 text-sm text-gray-900" x-text="logDetail ? logDetail.model : ''"></p>
                            </div>
                            <div>
                                <label class="block text-sm font-medium text-gray-700">状态码</label>
                                <p class="mt-1 text-sm"
                                    :class="logDetail && logDetail.status_code === 200 ? 'text-green-600' : 'text-red-600'"
                                    x-text="logDetail ? logDetail.status_code : ''"></p>
                            </div>
                            <div>
                                <label class="block text-sm font-medium text-gray-700">请求类型</label>
                                <p class="mt-1 text-sm text-gray-900"
                                    x-text="logDetail ? (logDetail.is_stream ? '流式' : '普通') : ''"></p>
                            </div>
                            <div>
                                <label class="block text-sm font-medium text-gray-700">响应时间</label>
                                <p class="mt-1 text-sm text-gray-900"
                                    x-text="logDetail ? (logDetail.duration || 0) + 'ms' : ''"></p>
                            </div>
                            <div>
                                <label class="block text-sm font-medium text-gray-700">客户端IP</label>
                                <p class="mt-1 text-sm text-gray-900"
                                    x-text="logDetail ? (logDetail.client_ip || '未知') : ''"></p>
                            </div>
                            <div>
                                <label class="block text-sm font-medium text-gray-700">错误信息</label>
                                <p class="mt-1 text-sm text-red-600" x-text="logDetail ? (logDetail.error || '无') : ''">
                                </p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="js/logs.js"></script>
</body>

</html>
